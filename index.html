<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Waves Background Pattern</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      background-image: linear-gradient(135deg, #00FF00 25%, transparent 25%), linear-gradient(225deg, #00FF00 25%, transparent 25%), linear-gradient(45deg, #00FF00 25%, transparent 25%), linear-gradient(315deg, #00FF00 25%, #000000 25%);
      background-size: 20px 20px;
      background-position: 10px 0, 10px 0, 0 0, 0 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
    }
    .content {
      max-width: 90%;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Media Queries for Responsiveness */
    @media (min-width: 600px) {
      .content {
        max-width: 80%;
      }
      p {
        font-size: 20px;
      }
    }

    @media (min-width: 768px) {
      .content {
        max-width: 70%;
      }
    }

    @media (min-width: 992px) {
      .content {
        max-width: 60%;
      }
    }

    @media (min-width: 1200px) {
      .content {
        max-width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to My Stylish Website</h1>
    <p>This is a sample text to showcase the green waves background pattern. The pattern uses alternating green waves on a black background to create a dynamic and modern look.</p>
  </div>
</body>
</html>
